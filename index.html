<html>
  <head>
    <title>Epic calculator (except not really bc it's kinda lame tbh)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <div class="result">
          <div class="equation" id="equation"></div>
          <div class="solution" id="solution">0</div>
        </div>
      </div>
      <div class="controls">
        <div class="row">
          <button value="clear-all">AC</button>
          <button value="clear-last">C</button>
          <button value="%">%</button>
          <button value="/">รท</button>
        </div>
        <div class="row">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="*">X</button>
        </div>
        <div class="row">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="+">+</button>
        </div>
        <div class="row">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="-">-</button>
        </div>
        <div class="row">
          <button class="wide" value="0">0</button>
          <button value=".">.</button>
          <button value="=">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
